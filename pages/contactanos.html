<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowShop</title>
    <link rel="shortcut icon" href="../assets/images/laposta.png">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bodyClass">
    <header class="headerPrincipal">
        <div>
            <a href="../index.html"><img class="iconoHeader" src="../assets/images/laposta.png" alt=""></a>
        </div>
        <div class="mainHuno">
            <a href="../index.html"><h1>GROWSHOP SAN ISIDRO</h1></a>
        </div>
            <ul class="navBar">
                <li><a href="./productos.html">PRODUCTOS</a></li>
                <li><a href="./carrito.html"><img src="../assets/images/carrito-de-compras.png" alt=""></a></li>
            </ul>

    <main>
        <div class="espacioBlanco">
            <h1>CONTACTO</h1>
        </div>
        <section class="sectionContacto">
            <form action="" class="formContacto">
                <label for="email">Email:</label>
                <input class="emailInput" type="email" id="email" required placeholder="Ingresa tu Mail">
                <label for="mensaje">Mensaje:</label>
                <input class="mensajeInput" type="text" id="mensaje" required placeholder="Ingresa tu Mensaje">
                <input class="btnSubmit" type="submit">
            </form>
        </section>
    </main>
    <footer>
        <div class="divFooter">
            <h2 class="contactanos"><a href="#">contactanos</a></h2>
        </div>
